  <link rel="stylesheet" href="css/style.css">
  <link rel="alternate" type="application/rss+xml" title="René Hamdorf – Blog" href="https://blog.hamdorf.org/feed/">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="nav-overlay"></div>

  <nav class="navbar">
    <a href="index.html" class="nav-logo">RH</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="musik.html">Musik</a></li>
      <li><a href="photos.html">Fotos</a></li>
      <li><a href="contact.html">Kontakt</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Menü öffnen">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <header class="page-header fade-in">
    <h1>Blog</h1>
    <p>Gedanken, Erfahrungen & Einblicke</p>
    <a href="https://blog.hamdorf.org/feed/" class="rss-link" title="RSS Feed abonnieren">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><circle cx="6.18" cy="17.82" r="2.18"/><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/></svg>
      RSS Feed
    </a>
  </header>

  <main class="section">
    <div class="blog-grid" id="blog-grid">
      <div class="blog-loading fade-in visible">Beiträge werden geladen...</div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="datenschutz.html">Datenschutzerklärung</a>
    </div>
    <p>&copy; 2026 René Hamdorf. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    (function() {
      var API_URL = 'https://blog.hamdorf.org/wp-json/wp/v2/posts?per_page=100&_embed=true';
      var grid = document.getElementById('blog-grid');

      fetch(API_URL)
        .then(function(res) { return res.json(); })
        .then(function(posts) {
          if (!Array.isArray(posts) || posts.length === 0) {
            grid.innerHTML = '<p class="blog-loading">Keine Beiträge gefunden.</p>';
            return;
          }
          grid.innerHTML = '';
          posts.forEach(function(post) {
            var date = new Date(post.date).toLocaleDateString('de-DE', { day: 'numeric', month: 'long', year: 'numeric' });

            var terms = (post._embedded && post._embedded['wp:term']) || [];
            var tagsHtml = '';
            terms.forEach(function(group) {
              group.forEach(function(term) {
                tagsHtml += '<span class="blog-tag">' + term.name + '</span>';
              });
            });

            var tmp = document.createElement('div');
            tmp.innerHTML = post.excerpt.rendered || '';
            var excerpt = tmp.textContent || tmp.innerText || '';
            excerpt = excerpt.trim();

            var card = document.createElement('article');
            card.className = 'blog-card fade-in visible';
            card.innerHTML =
              '<div class="blog-card-date">' + date + '</div>' +
              '<h2 class="blog-card-title">' + post.title.rendered + '</h2>' +
              '<div class="blog-card-tags">' + tagsHtml + '</div>' +
              '<p class="blog-card-excerpt">' + excerpt + '</p>' +
              '<a href="' + post.link + '" class="blog-read-more" target="_blank" rel="noopener">Weiterlesen &rarr;</a>';
            grid.appendChild(card);
          });
        })
        .catch(function() {
          grid.innerHTML =
            '<p class="blog-loading">Beiträge konnten nicht geladen werden. ' +
            '<a href="https://blog.hamdorf.org" target="_blank" rel="noopener">Direkt zum Blog</a></p>';
        });
    })();
  </script>
</body>
</html>
