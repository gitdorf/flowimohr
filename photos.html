  <header class="page-header fade-in">

      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

  <script src="js/main.js"></script>
  <script>
    (function() {
      var grid = document.getElementById('photo-grid');
      var ACCOUNT_ID = '113957255881058118';
      var API_BASE = 'https://norden.social/api/v1/accounts/' + ACCOUNT_ID + '/statuses';
      var LIMIT = 40;

      function buildUrl(maxId) {
        var url = API_BASE + '?limit=' + LIMIT + '&only_media=true&exclude_replies=true';
        if (maxId) url += '&max_id=' + maxId;
        return url;
      }

      function appendPhotos(statuses) {
        statuses.forEach(function(status) {
          if (!status.media_attachments || status.media_attachments.length === 0) return;
          status.media_attachments.forEach(function(media) {
            if (media.type !== 'image') return;
            var card = document.createElement('a');
            card.className = 'photo-card fade-in visible';
            card.href = status.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';

            var tmp = document.createElement('div');
            tmp.innerHTML = status.content || '';
            var caption = tmp.textContent || tmp.innerText || '';
            caption = caption.trim();
            var captionHtml = caption ? '<div class="photo-card-caption">' + caption + '</div>' : '';

            card.innerHTML =
              '<img src="' + (media.preview_url || media.url) + '" alt="' + (media.description || caption).replace(/"/g, '&quot;') + '" loading="lazy">' +
              captionHtml;
            grid.appendChild(card);
          });
        });
      }

      function loadAll(maxId) {
        fetch(buildUrl(maxId))
          .then(function(res) { return res.json(); })
          .then(function(statuses) {
            if (!Array.isArray(statuses) || statuses.length === 0) {
              if (!maxId) grid.innerHTML = '<p class="photo-loading">Keine Fotos gefunden.</p>';
              return;
            }
            if (!maxId) grid.innerHTML = '';
            appendPhotos(statuses);
            if (statuses.length >= LIMIT) {
              loadAll(statuses[statuses.length - 1].id);
            }
          })
          .catch(function() {
            if (!maxId) {
              grid.innerHTML =
                '<p class="photo-loading">Fotos konnten nicht geladen werden. ' +
                '<a href="https://pixelfed.social/reen_danger" target="_blank" rel="noopener">Direkt auf Pixelfed ansehen</a></p>';
            }
          });
      }

      loadAll();
    })();
  </script>
